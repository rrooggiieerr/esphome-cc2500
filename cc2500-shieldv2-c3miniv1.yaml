# Configuration for CC2500 Shield V1.0 on Wemos C3 mini V1.0.0

external_components:
  - source: github://rrooggiieerr/esphome-cc2500@main
    components: [cc2500]

spi:
  id: cc2500_spi
  clk_pin:
     number: GPIO2
     ignore_strapping_warning: True
  mosi_pin: GPIO4
  miso_pin: GPIO3

cc2500:
  spi_id: cc2500_spi
  cs_pin: GPIO1
  # gdo0_pin: GPIO0 # Temperature
  gdo2_pin: GPIO5 # Interrupt
  output_power: 0xFF

